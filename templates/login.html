{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Authorization page</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary">Log in</button>
        <a class="btn btn-outline-info" href="{% url 'index' %}">Back</a>
    </form>
    <hr>
    <small class="text-muted">
        Not registered yet? <a href="{% url 'register' %}">Sing up</a>
    </small>
{% endblock %}
