{% extends 'index.html' %}

{% block content %}
    <h1>Create post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Create New Post</button>
        <a class="btn btn-info" href="{% url 'index' %}">Back</a>
    </form>
{% endblock %}
