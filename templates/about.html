{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>About</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary">Send message</button>
        <a class="btn btn-info" href="{% url 'index' %}">Back</a>
    </form>
{% endblock %}
