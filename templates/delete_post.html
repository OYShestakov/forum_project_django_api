{% extends 'index.html' %}

    {% block content %}
        <h1>Delete post</h1>
        <p>Are you sure you want to delete this post {{ post.title }}?</p>
        <form method="post">
            {% csrf_token %}

            <button class="btn btn-danger">Delete this post</button>
            <a class="btn btn-info" href="{% url 'index' %}">Back</a>
        </form>
    {% endblock %}
