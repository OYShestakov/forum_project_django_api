{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary">Sign up</button>
        <a class="btn btn-outline-info" href="{% url 'index' %}">Back</a>
    </form>
    <hr>
    <small class="text-muted">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </small>
{% endblock %}
