<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    >
    <title>Forum</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}
            <h1>Forum</h1>

        <a href="{%url 'create_post' %}" class="btn btn-primary block">Create New Post</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Created at</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
                {% if object_list %}
                    {% for post in object_list %}
                    <tr>
                      <td> <a href="{% url 'detail_post' post.pk %}">{{ post.title }}</a></td>
                      <td>{{ post.description }}</td>
                      <th scope="row">{{ post.created_at }}</th>
                      <td><a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Edit</a></td>
                      <td><a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <p>No posts</p>
                {% endif %}

          </tbody>
        </table>
        {% endblock %}
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</html>
